{% if anime_list %}
	<ul>
		{% for anime in anime_list %}
			<li><a href="{% url 'animelist:anime' anime.id %}"/>{{ anime.title }}</a></li>
		{% endfor %}
	</ul>

	<ul>
		{% for user in users %}
			<li><a href="{% url 'animelist:user' user.id %}"/>{{ user.name }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No Anime are in the list.</p>
{% endif %}
